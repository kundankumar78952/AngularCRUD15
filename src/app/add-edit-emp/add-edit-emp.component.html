<div mat-dialog-title>Employee Form</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" placeholder="Ex. Kundan" formControlName="firstname"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type=" text" placeholder="Ex. Kumar" formControlName="lastname" />
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Email Id</mat-label>
      <input matInput type="email" placeholder="Ex. Kundan" formControlName="email"/>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput type="date" [matDatepicker]="picker" formControlName="dob"/>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male" 
          >Male</mat-radio-button
        >
        <mat-radio-button value="female" 
          >Female</mat-radio-button
        >
        <mat-radio-button value="others"
          >others</mat-radio-button
        >
      </mat-radio-group>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="educa" >
          <mat-label>Qualification</mat-label>
          <mat-select formControlName="education">
            <mat-option *ngFor="let edu of education" [value]="edu">{{
              edu
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Company</mat-label>
          <input matInput type="text" placeholder="Ex. Facebook" formControlName="company"/>
        </mat-form-field>
      </div>

      <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input matInput type="text" placeholder="Ex.yrs" formControlName="experience"/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Package</mat-label>
        <input matInput type="text" placeholder="Ex. 10.5L" formControlName="package"/>
        <mat-hint>In Rupees</mat-hint>
      </mat-form-field>
    </div>
 
  <div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" type="submit">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</div>
</form>
